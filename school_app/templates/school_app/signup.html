<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Full-screen background image with overlay */
        body {
            background: url('https://images.unsplash.com/photo-1513077202514-c511b41bd4c7?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Overlay for better readability */
            z-index: -1;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow */
            overflow: hidden; /* To make border-radius work with shadow */
        }
        .btn {
            border-radius: 50px; /* Rounded buttons */
            font-size: 1.1rem; /* Slightly larger font size */
            padding: 0.75rem 1.5rem; /* Larger padding for a modern look */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }
        .btn-primary {
            background-color: #0069d9; /* Custom primary color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0053b3; /* Darker on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Custom secondary color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #545b62; /* Darker on hover */
        }
        .card-body {
            padding: 2rem; /* Increase padding inside the card */
        }
        .card-title {
            font-weight: 700; /* Make the title bold */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="col-md-8 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Sign Up</h2>
                    <a href="{% url 'student_signup' %}" class="btn btn-primary btn-lg w-100 mb-3">Sign up as a Student</a>
                    <a href="{% url 'teacher_signup' %}" class="btn btn-secondary btn-lg w-100">Sign up as a Teacher</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
