<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1513077202514-c511b41bd4c7?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for readability */
            z-index: -1;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow */
            border: none; /* Remove border */
            overflow: hidden; /* Make border-radius work with shadow */
            background: white;
        }
        .card-body {
            padding: 2rem; /* Increase padding inside the card */
        }
        .card-title {
            font-weight: 700; /* Make the title bold */
            color: #6c757d; /* Secondary color for title */
        }
        .form-label {
            font-weight: 600; /* Slightly bold labels */
            color: #495057; /* Standard text color for labels */
        }
        .form-control {
            border-radius: 10px; /* Rounded input fields */
            padding: 0.75rem 1rem; /* More padding for a comfortable input area */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle inner shadow */
            border: 1px solid #ced4da; /* Light border */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition for focus state */
        }
        .form-control:focus {
            border-color: #6c757d; /* Border color on focus */
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.25); /* Outer shadow on focus */
        }
        .btn {
            border-radius: 50px; /* Rounded buttons */
            font-size: 1.1rem; /* Slightly larger font size */
            padding: 0.75rem 1.5rem; /* Larger padding for a modern look */
            transition: background-color 0.3s ease, transform 0.2s; /* Smooth background and transform transitions */
        }
        .btn-secondary {
            background-color: #6c757d; /* Custom secondary color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #565e64; /* Darker on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .col-md-8 {
            max-width: 500px; /* Ensure the card doesn't get too wide */
        }
        .text-center {
            color: #495057; /* Text color for better readability */
        }
        .mb-4 {
            margin-bottom: 1.5rem; /* Increase margin for more space */
        }
        @media (max-width: 576px) {
            .col-md-8 {
                max-width: 100%; /* Full width on smaller screens */
            }
            .card-body {
                padding: 1.5rem; /* Less padding on smaller screens */
            }
            .btn {
                font-size: 1rem; /* Adjust button font size */
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Teacher Signup</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
